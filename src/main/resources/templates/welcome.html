<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web lanches</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Weblanches</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h2>
            <a href="/customSandwich/"> Faça seus próprio lanche! </a>
        </h2>
        <table class="table">
            <tbody>
                <tr th:each="sandwich : ${sandwiches}" th:id="'id-'+ ${sandwich.sandwichEnum}">
                    <td>
                        <span name="name" th:text="${sandwich.name}"></span>
                    </td>
                    <td>
                        <span name="price" th:text="${sandwich.formattedPrice}"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
<!-- /.container -->

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
